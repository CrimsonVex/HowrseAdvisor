<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <link href="../assets/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../assets/jquery-3.6.1.js"></script>
    <script src="../assets/bootstrap.bundle.min.js"></script>
    <script type="module" src="./poup.js"></script>
  </head>
  <body style="min-width:250px;">

    <h1>Howrse Settings</h1>
    
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchExtensionEnabled" checked> 
      <label class="form-check-label" for="flexSwitchExtensionEnabled">Use Extension</label>
    </div>
    
    <div class="card" id="subSettingsCard" style="width: 19rem;">
      <div class="card-body">
        <h5 class="card-title">Settings</h5>
        <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
        <!-- <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a> -->
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="display_items_flexSwitch" checked> 
          <label class="form-check-label" for="display_items_flexSwitch">Display Items at Top</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="feed_flexSwitch" checked> 
          <label class="form-check-label" for="feed_flexSwitch">Pre-Fill Food Meters</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="mission_flexSwitch" checked> 
          <label class="form-check-label" for="mission_flexSwitch">Mission After Feed</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="groom_sleep_flexSwitch" checked> 
          <label class="form-check-label" for="groom_sleep_flexSwitch">Sleep After Groomed</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="ec_flexSwitch" checked> 
          <label class="form-check-label" for="ec_flexSwitch">Auto Enroll Cheapest EC</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="competition_flexSwitch" checked> 
          <label class="form-check-label" for="competition_flexSwitch">Sort Competitions [BETA]</label>
        </div>
        
        <div class="card" id="autoCompSettingsCard">
          <label style="font-weight:bold">Auto Comp Options [BETA]</label>
          <div class="card-body">
            <label>Competition Type</label>
            <select id="competition-type-select">
              <option value="race">Breed Only</option>
              <option value="public">All Horses</option>
            </select>
            <label>Priority</label>
            <select id="competition-priority-select">
              <option value="Least Participants">Least Participants</option>
              <option value="Most Participants">Most Participants</option>
              <option value="Lowest Difficulty">Lowest Difficulty</option>
              <option value="Highest Difficulty">Highest Difficulty</option>
              <option value="Highest Kitty">Highest Kitty</option>
              <option value="Lowest Kitty">Lowest Kitty</option>
            </select>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="elite_flexSwitch" checked> 
              <label class="form-check-label" for="elite_flexSwitch">Exclude low-level comps</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="auto_participate_flexSwitch" checked> 
              <label class="form-check-label" for="auto_participate_flexSwitch">Participate when sorted</label>
            </div>
          </div>

        </div>
      </div>
    </div>
    <ul></ul>

    <script src="../scripts/popup.js" type="module"></script>
  </body>
</html>
